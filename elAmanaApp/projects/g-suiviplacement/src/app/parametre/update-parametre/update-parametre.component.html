<h4 class="card-title">Modifier ce paramètre globale </h4>
<form class="form-sample" #monform="ngForm" (submit)="onSubmit(monform)">
          <!--nombres de jours  -->
        <div class="form-group">
            <div class="mt-3">
                <label>Nombre de jours </label>
            <input type="text" class="form-control form-control-lg" id="exampleInputnbjours1" placeholder="nombres de jours"
            #nbjours="ngModel" [(ngModel)]="paramService.fromData.par_nbrJours" name="nbjours" required
            >
            <div class="error-msg" *ngIf="(nbjours.touched || monform.submitted) && nbjours.errors?.required">
                Le champs nombre dxe jours  est obligatoire!
            </div>

        </div>
        </div>
        <div class="mt-3">
          <!--Mail from-->
          <div class="form-group">
            <label>Email d'envoi</label>
            <input type="text" class="form-control form-control-lg" placeholder="Email de réception" #emailF="ngModel"
              [(ngModel)]="paramService.fromData.par_email_from" name="emailF" required  />
              <div class="error-msg" *ngIf="(emailF.touched || monform.submitted) && emailF.errors?.required">
                L'email d'envoi est obligatoire!
            </div>
          </div>
          <!--Numbre tentative-->
        </div>
        <div class="mt-3">
          <!--Mail from-->
          <div class="form-group">
            <label>Email de réception</label>
            <input type="text" class="form-control form-control-lg" placeholder="Email de réception" #emailT="ngModel"
              [(ngModel)]="paramService.fromData.par_email_to" name="emailT" required  />
              <div class="error-msg" *ngIf="(emailT.touched || monform.submitted) && emailT.errors?.required">
                L'email de réception est obligatoire!
            </div>
          </div>
          <!--Numbre tentative-->
        </div>

        <div class="mt-3">
            <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="submit"
            [disabled]="monform.invalid">Confirmer</button>
        </div>
</form>

<div class="mt-3">
    <button type="button" class="btn btn-outline-secondary btn-lg btn-block" (click)="closeDialog()" >Retour</button>
</div>
